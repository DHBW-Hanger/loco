<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <!--
  Customize this policy to fit your own app's needs. For more guidance, please refer to the docs:
      https://cordova.apache.org/docs/en/latest/
  Some notes:
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
      * Enable inline JS: add 'unsafe-inline' to default-src
  -->
  <meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: content:">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">

  <meta name="theme-color" content="#fff">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <title>Loco</title>

  <link rel = "manifest" href="assets/manifest.d12af34c.json">
  <link rel="apple-touch-icon" href="assets/apple-touch-icon-180x180.a8a626e7.png" sizes="180x180">
  <link rel="icon" type="image/png" href="assets/favicon-196x196.5d69e089.png" sizes="196x196">


  <!-- built styles file will be auto injected -->
  <script type="module" crossorigin src="assets/index.0de8b8ea.js"></script>
  <link rel="stylesheet" href="assets/index.8ca32f33.css">
</head>
<body>
  <div id="app"></div>
  <script>
    if('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./serviceworker.js')
                .then((reg) => console.log('Success: ', reg.scope))
                .catch((err) => console.log('Failure: ', err));
      })
    }
  </script>
  
  
</body>
</html>
