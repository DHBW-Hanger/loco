<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <!--
  Customize this policy to fit your own app's needs. For more guidance, please refer to the docs:
      https://cordova.apache.org/docs/en/latest/
  Some notes:
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
      * Enable inline JS: add 'unsafe-inline' to default-src
  -->
  <meta http-equiv="Content-Security-Policy" content="
  default-src 'self' 'unsafe-inline' 'unsafe-eval' * data: content:;

  connect-src https://api.mapbox.com https://events.mapbox.com http://localhost:3000 ws://localhost:3000 https://router.project-osrm.org https://raw.githubusercontent.com https://nominatim.openstreetmap.org https://de.wikipedia.org https://query.wikidata.org;
  
  img-src data: *;
  
  script-src 'unsafe-inline' https://api.mapbox.com http://localhost:3000;
  
  style-src 'unsafe-inline' https://api.tiles.mapbox.com;
  
  worker-src blob: http:;">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">

  <meta name="theme-color" content="#222">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <title>Loco</title>

  <link rel = "manifest" href="assets/manifest.d12af34c.json">
  <link rel="apple-touch-icon" href="assets/apple-touch-icon-180x180.a8a626e7.png" sizes="180x180">
  <link rel="icon" type="image/png" href="assets/favicon-196x196.5d69e089.png" sizes="196x196">


  <!-- built styles file will be auto injected -->
  <script type="module" crossorigin src="assets/index.085103e7.js"></script>
  <link rel="stylesheet" href="assets/index.c3575887.css">
</head>
<body>
  <div id="app"></div>
  <script>
    if('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./serviceworker.js')
                .then((reg) => console.log('Success: ', reg.scope))
                .catch((err) => console.log('Failure: ', err));
      })
    }
  </script>
  
  
</body>
</html>
